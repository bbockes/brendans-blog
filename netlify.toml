[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/posts/*/"
  to = "/posts/:splat"
  status = 301

# Redirect Netlify domain to custom domain (SEO)
[[redirects]]
  from = "https://brendansblog.netlify.app/*"
  to = "https://blog.brendanbockes.com/:splat"
  status = 301
  force = true

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

